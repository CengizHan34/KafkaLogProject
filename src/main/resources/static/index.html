<!DOCTYPE html>
<html>
<head>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script>
        var data = {Istanbul: {y: 0}, Moskow: {y: 0}, London: {y: 0}, Tokyo: {y: 0}, Beijing: {y: 0}};

        window.onload = function () {

            var stompClient = null;

            $(function () {
                var socket = new SockJS('/live-log');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function (frame) {
                    console.log('Connected: ' + frame);
                    stompClient.subscribe('/topic/log', function (greeting) {
                        data = JSON.parse(greeting.body);
                        updateChart();
                    });
                });
            });

            var dataPoints1 = [];
            var dataPoints2 = [];
            var dataPoints3 = [];
            var dataPoints4 = [];
            var dataPoints5 = [];

            var chart = new CanvasJS.Chart("chartContainer", {
                zoomEnabled: true,
                title: {
                    text: ""
                },
                axisX: {
                    title: ""
                },
                axisY: {
                    includeZero: false
                },
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    verticalAlign: "top",
                    fontSize: 22,
                    fontColor: "dimGrey",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "line",
                    xValueType: "dateTime",
                    yValueFormatString: "###",
                    xValueFormatString: "hh:mm:ss TT",
                    showInLegend: true,
                    name: "Istanbul",
                    dataPoints: dataPoints1
                },
                    {
                        type: "line",
                        xValueType: "dateTime",
                        yValueFormatString: "###",
                        showInLegend: true,
                        name: "Moskow",
                        dataPoints: dataPoints2
                    },
                    {
                        type: "line",
                        xValueType: "dateTime",
                        yValueFormatString: "###",
                        showInLegend: true,
                        name: "Beijing",
                        dataPoints: dataPoints3
                    },

                    {
                        type: "line",
                        xValueType: "dateTime",
                        yValueFormatString: "###",
                        showInLegend: true,
                        name: "Tokyo",
                        dataPoints: dataPoints4
                    },
                    {
                        type: "line",
                        xValueType: "dateTime",
                        yValueFormatString: "###",
                        showInLegend: true,
                        name: "London",
                        dataPoints: dataPoints5
                    }

                ]
            });

            function toggleDataSeries(e) {
                if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }


            var start = true;

            function updateChart() {
                var time = new Date;
                if (time.getSeconds() % 30 == 0 || start) {
                    start = false;

                    dataPoints1.push({
                        x: time.getTime(),
                        y: data.Istanbul.y
                    });
                    dataPoints2.push({
                        x: time.getTime(),
                        y: data.Moskow.y
                    });
                    dataPoints3.push({
                        x: time.getTime(),
                        y: data.Beijing.y
                    });
                    dataPoints4.push({
                        x: time.getTime(),
                        y: data.Tokyo.y
                    });
                    dataPoints5.push({
                        x: time.getTime(),
                        y: data.London.y
                    });


                    chart.options.data[0].legendText = " Istanbul " + data.Istanbul.y;
                    chart.options.data[1].legendText = " Moskow " + data.Moskow.y;
                    chart.options.data[2].legendText = " Beijing " + data.Beijing.y;
                    chart.options.data[3].legendText = " Tokyo " + data.Tokyo.y;
                    chart.options.data[4].legendText = " London " + data.London.y;
                    chart.render();
                }
            }
            updateChart();

            // var updateInterval = 1000;
            // setInterval(function () {
            //     updateChart()
            // }, updateInterval);

        }
    </script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
